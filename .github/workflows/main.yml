name: Weekly Agent Role Optimization
on:
  schedule:
    # Runs every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  optimize-agents:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Debug - Check repository contents
      run: |
        echo "ðŸ“ Repository root contents:"
        ls -la
        echo "ðŸ“ Active Scripts directory:"
        ls -la "Active Scripts"/ || echo "Active Scripts directory not found"

    - name: Check environment secrets
      env:
        ZD_SUBDOMAIN: ${{ secrets.ZD_SUBDOMAIN }}
        ZD_EMAIL: ${{ secrets.ZD_EMAIL }}
        ZD_API_TOKEN: ${{ secrets.ZD_API_TOKEN }}
      run: |
        echo "ðŸ” Checking if secrets are set in environment..."
        if [ -z "$ZD_SUBDOMAIN" ]; then
          echo "âŒ ERROR: ZD_SUBDOMAIN environment variable is empty!"
        else
          echo "âœ… ZD_SUBDOMAIN is set: ${ZD_SUBDOMAIN}"
        fi
        if [ -z "$ZD_EMAIL" ]; then
          echo "âŒ ERROR: ZD_EMAIL environment variable is empty!"
        else
          echo "âœ… ZD_EMAIL is set: ${ZD_EMAIL}"
        fi
        if [ -z "$ZD_API_TOKEN" ]; then
          echo "âŒ ERROR: ZD_API_TOKEN environment variable is empty!"
        else
          echo "âœ… ZD_API_TOKEN is set (length: ${#ZD_API_TOKEN} characters)"
        fi
    
    - name: Run optimization (DRY RUN)
      env:
        ZD_SUBDOMAIN: ${{ secrets.ZD_SUBDOMAIN }}
        ZD_EMAIL: ${{ secrets.ZD_EMAIL }}
        ZD_API_TOKEN: ${{ secrets.ZD_API_TOKEN }}
      run: |
        echo "ðŸš€ Running weekly agent optimization..."
        cd "Active Scripts"
        echo "ðŸ“ Current directory: $(pwd)"
        echo "ðŸ“ Files in directory:"
        ls -la
        echo "ðŸ” Environment check inside Active Scripts:"
        echo "ZD_SUBDOMAIN: ${ZD_SUBDOMAIN:-NOT_SET}"
        echo "ZD_EMAIL: ${ZD_EMAIL:-NOT_SET}"
        echo "ZD_API_TOKEN length: ${#ZD_API_TOKEN}"
        echo "ðŸ Running Python script..."
        python weekly-agent-optimisation.py --execute --log-level INFO
        
    - name: List output files
      if: always()
      run: |
        echo "ðŸ“Š Files in Active Scripts:"
        ls -la "Active Scripts"/*.csv 2>/dev/null || echo "No CSV files found in Active Scripts"
        ls -la "Active Scripts"/*.log 2>/dev/null || echo "No log files found in Active Scripts"
        echo "ðŸ“Š Files in root:"
        ls -la *.csv 2>/dev/null || echo "No CSV files found in root"
        ls -la *.log 2>/dev/null || echo "No log files found in root"
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: optimization-results-${{ github.run_number }}
        path: |
          Active Scripts/*.csv
          Active Scripts/*.log
          *.csv
          *.log
        retention-days: 30
