name: Weekly Agent Role Optimization
on:
  schedule:
    # Runs every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  optimize-agents:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Check environment
      run: |
        echo "Checking if secrets are set..."
        if [ -z "${{ secrets.ZD_SUBDOMAIN }}" ]; then
          echo "ERROR: ZD_SUBDOMAIN secret is not set!"
        else
          echo "ZD_SUBDOMAIN is set"
        fi
        if [ -z "${{ secrets.ZD_EMAIL }}" ]; then
          echo "ERROR: ZD_EMAIL secret is not set!"
        else
          echo "ZD_EMAIL is set"
        fi
        if [ -z "${{ secrets.ZD_API_TOKEN }}" ]; then
          echo "ERROR: ZD_API_TOKEN secret is not set!"
        else
          echo "ZD_API_TOKEN is set"
        fi
        echo "Available scripts:"
        ls -la *.py | grep weekly || echo "No weekly scripts found in root"
        ls -la "Active Scripts"/ || echo "Active Scripts directory not found"
    
    - name: Run optimization (DRY RUN)
      env:
        ZD_SUBDOMAIN: ${{ secrets.ZD_SUBDOMAIN }}
        ZD_EMAIL: ${{ secrets.ZD_EMAIL }}
        ZD_API_TOKEN: ${{ secrets.ZD_API_TOKEN }}
      run: |
        # Use the efficient script from root directory
        echo "Running weekly agent optimization..."
        python weekly-agent-role-optimization-efficient.py --log-level INFO 2>&1 || {
          echo "Script failed with exit code: $?"
          exit 1
        }
        
    - name: List output files
      if: always()
      run: |
        echo "Files in current directory:"
        ls -la *.csv 2>/dev/null || echo "No CSV files found"
        ls -la *.log 2>/dev/null || echo "No log files found"
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: optimization-results-${{ github.run_number }}
        path: |
          *.csv
          *.log
        retention-days: 30
